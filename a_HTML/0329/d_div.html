<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>d_div.html</title>
  <style>
    .box {
      width: 200px;
      border: 1px solid black;

    }

    .highlight {
      background-color: bisque;
    }


    #uniqueBox1{
      background-color: lightblue;
      color: white;

    #uniqueBox2
    {
      border: 1px dotted black;
    }

<body>
  <h1>div 태그</h1>
  <p>HTML에서 가장 흔하게 사용되는 구조적 요소 중 하나</p>
  <P>: 웹 페이지의 여러 부분을 묶는 데 사용</P>
  <p>: 주로 CSS(스타일). JS(기능)을 적용하기 위해 사용</p>

  <div>div태그</div>
<h2>class, id 속성</h2>
<p>class, id 속성을 사용하여 HTML 태그에 스타일링이나 동작을 지정 가능</p>

<!-- 예제 -->
<div class="box highlight">
  class 속성
  <ul>
    <li>하나의 HTML 요소에 여러 클래스명을 할당 가능(띄어쓰기로 구분)</li>
    <li>여러 요소에 동일한 클래스명을 할당 가능</li>
    <li></li>
  </ul>
</div>
<br />

<div class="box">
  동일한 클래스 사용하기
</div>

<hr/>
<div>
  id 속성
<ul>
  <li>각 HTML 요소는 고유한 id를 가져야한다.</li>
  <li></li>
  <li></li>
  <li></li>
  <li></li>
  
</ul>

</div>

<br />

<div id="uniqueBox2">

</div>

</body>
</html>
