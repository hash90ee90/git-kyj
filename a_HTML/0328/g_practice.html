<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>g_practice.html</title>
<style>
  table, th, td {
      border: 1px solid #ccc;
      border-collapse: collapse;
    }
    th, td {
      padding: 10px 20px;
    }
</style>

</head>
<body>
  <!--
    문제 1
    - 테이블의 구조
    : 3행 4열의 구조
    : 각 셀은 간단한 텍스트 데이터 포함
    (1행 1열~ 3행 4열)
    : 첫 번째 행의 첫 번째 셀
    (오른쪽으로 두 열에 걸쳐 확장)
    : 두번째 행의 두번째 셀
    (아래로 두 행에 걸쳐 확장)

    - 요구사항
    table, tr, td 태그를 사용하여 제작
    - colspan, rowspan 속성을 사용하여 테이블 모양 제작
    
  -->
<table>
  <tr >
    <td colspan="2">1</td>
    <!-- <td>2</td> -->
    <td>3</td>
    <td>4</td>
  </tr>
  <tr>
    <td>1</td>
    <td rowspan="3">2</td>
    <td>3</td>
    <td>4</td>
  </tr>
  <tr>
    <td>1</td>
    <td>2</td>
    <td>3</td>
    <!-- <td>4</td> -->
  </tr>
</table>

</body>
</html>
